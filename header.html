<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Modern & Responsif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Transisi halus untuk efek scroll */
        header {
            transition: all 0.3s ease-in-out;
        }
        
        .scrolled {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            background-color: #1e3a8a; /* Blue 900 saat di-scroll agar lebih solid */
        }

        /* Animasi menu mobile */
        #mobile-menu {
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }

        #mobile-menu.open {
            max-height: 400px;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header / Navbar -->
    <header id="navbar" class="sticky top-0 z-50 bg-blue-600 text-white py-4 px-6 md:px-12">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            
            <!-- Logo -->
            <div class="flex items-center space-x-2">
                <div class="bg-white p-2 rounded-lg">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
                <span class="text-xl font-bold tracking-tight">BRANDKITA</span>
            </div>

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex space-x-8 font-medium">
                <a href="#" class="hover:text-blue-200 transition-colors">Beranda</a>
                <a href="#" class="hover:text-blue-200 transition-colors">Layanan</a>
                <a href="#" class="hover:text-blue-200 transition-colors">Tentang Kami</a>
                <a href="#" class="hover:text-blue-200 transition-colors">Kontak</a>
            </nav>

            <!-- Desktop Action Button -->
            <div class="hidden md:block">
                <button class="bg-white text-blue-600 px-6 py-2 rounded-full font-semibold hover:bg-blue-50 transition-colors shadow-sm">
                    Mulai Sekarang
                </button>
            </div>

            <!-- Mobile Menu Toggle -->
            <div class="md:hidden flex items-center">
                <button id="menu-toggle" class="focus:outline-none">
                    <i id="menu-icon" class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Menu Navigation -->
        <div id="mobile-menu" class="md:hidden bg-blue-700 rounded-b-2xl mt-4">
            <nav class="flex flex-col p-4 space-y-4 font-medium">
                <a href="#" class="hover:bg-blue-600 p-2 rounded transition">Beranda</a>
                <a href="#" class="hover:bg-blue-600 p-2 rounded transition">Layanan</a>
                <a href="#" class="hover:bg-blue-600 p-2 rounded transition">Tentang Kami</a>
                <a href="#" class="hover:bg-blue-600 p-2 rounded transition">Kontak</a>
                <hr class="border-blue-500">
                <button class="w-full bg-white text-blue-600 px-6 py-2 rounded-full font-semibold hover:bg-blue-50 transition">
                    Mulai Sekarang
                </button>
            </nav>
        </div>
    </header>


    <script>
        // Logika untuk mendeteksi scroll dan mengubah tampilan header
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Logika untuk membuka/menutup menu mobile
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = document.getElementById('menu-icon');

        menuToggle.addEventListener('click', () => {
            const isOpen = mobileMenu.classList.toggle('open');
            
            // Mengubah icon dari bars ke times (X)
            if (isOpen) {
                menuIcon.classList.remove('fa-bars');
                menuIcon.classList.add('fa-times');
            } else {
                menuIcon.classList.remove('fa-times');
                menuIcon.classList.add('fa-bars');
            }
        });

        // Menutup menu mobile saat link diklik (opsional)
        document.querySelectorAll('#mobile-menu a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('open');
                menuIcon.classList.remove('fa-times');
                menuIcon.classList.add('fa-bars');
            });
        });
    </script>
</body>
</html>
